<div class="container">
      <div class="section-image">
        <img src="http://localhost:5092/sections/{{section.id}}.jpeg" alt="" class="section-pic">
      </div>
      
      <div class="section-details">
        <header>
          <h1 class="title">{{section.name}}</h1>        
          <span class="colorCat">Секция</span>
        </header>
        <article>
          <h5>Описание</h5>
          <p class="description">{{section.description}}
            <br>Тренер: {{section.coach.name}} {{section.coach.surname}}
          </p>
        </article>
        <div class="footer">
          <button id="subscribe" type="button" *ngIf="!entered && role=='Client'" (click)="enterSection()">
            <span>Записаться</span>
          </button>
          <button id="unsubscribe" type="button" *ngIf="entered && role=='Client'" (click)="leaveSection()">
            <span>Отписаться</span>
          </button>
          <button id="unsubscribe" type="button" *ngIf="amICoach" (click)="deleteSection()">
            <span>Удалить</span>
          </button>
        </div>
      </div>
    </div>

<div id="calendar"></div>
