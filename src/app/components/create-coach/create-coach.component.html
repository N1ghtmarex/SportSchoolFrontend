<div class="container bootstrap snippets bootdeys">
    <div class="row">
      <div class="col-xs-12 col-sm-9">
        <form class="form-horizontal">
          <div class="panel panel-default">
            <div class="panel-heading">
            <h4 class="panel-title">Выбор пользователя</h4>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">Пользователь</label>
                <div class="col-sm-10">
                  <mat-select class="form-control" [value]="'Не выбрано'">
                    <mat-option [value]="'Не выбрано'">Не выбрано</mat-option>
                    <mat-option *ngFor="let client of clients" [value]="client.name + client.surname" (click)="clientId=client.externalId">{{client.name}} {{client.surname}}</mat-option>
                  </mat-select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Описание</label>
                <div class="col-sm-10">
                  <textarea rows="3" class="form-control"></textarea>
                </div>
              </div>
            </div>
          </div>
    
          <div class="panel panel-default">
            <div class="panel-heading">
            <h4 class="panel-title">Образование</h4>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">Учебное заведение</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="institution" [(ngModel)]="institution">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Форма обучения</label>
                <div class="col-sm-10">
                  <mat-select class="form-control" [value]="'Не выбрано'">
                    <mat-option [value]="'Не выбрано'">Не выбрано</mat-option>
                    <mat-option [value]="'Очная'" (click)="educationForm='Очная'">Очная</mat-option>
                    <mat-option [value]="'Заочная'" (click)="educationForm='Заочная'">Заочная</mat-option>
                  </mat-select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Факультет</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="faculty" [(ngModel)]="faculty">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Специальность</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="speciality" [(ngModel)]="speciality">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Квалификация</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="qualification" [(ngModel)]="qualification">
                </div>
              </div>
            </div>
          </div>
    
          <div class="panel panel-default">
            <div class="panel-heading">
            <h4 class="panel-title">Карьера</h4>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">Место работы</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="job" [(ngModel)]="job">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Должность</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="jobTitle" [(ngModel)]="jobTitle">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Период работы</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="jobPeriod" [(ngModel)]="jobPeriod">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <button type="submit" class="btn btn-primary" (click)="createCoach()">Добавить</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
